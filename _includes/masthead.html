{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <!-- {% unless logo_path == empty %} -->
        <a class="site-logo" href="{{ '/' | relative_url }}"><img src="{{ '/assets/images/mm-643_sublogo_wago-stiftung_rgb_weiss.svg' | relative_url }}" alt="{{ site.masthead_title | default: site.title }}"></a>
        <!-- {% endunless %} -->
        <!-- <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.masthead_title | default: site.title }}
          {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
        </a> -->
        <ul class="">
          {%- for link in site.data.navigation.main -%}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {%- endfor -%}
        </ul>
        <div class="masthead__menu-buttons">
          {% if site.search == true %}
          <button class="search__toggle" type="button">
            <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
            <i class="fas fa-search"></i>
          </button>
          {% endif %}
          <button class="masthead__nav-toggle" type="button">
            <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
            <!-- <span>=</span> -->
            <!-- <span class="hidden">X</span> -->
            <img id="masthead__nav-toggle-burger" class="" src="/assets/images/burger-menu_white.png" alt="Menu Toggle" onclick="toggle_burgermenu()"/>
            <img id="masthead__nav-toggle-close" class="hidden" src="/assets/images/close_white.png" alt="Menu Toggle" onclick="toggle_burgermenu()"/>
            <!-- <div class="navicon"></div> -->
          </button>
          <ul class="hidden-links hidden"></ul>
        </div>
      </nav>
    </div>
  </div>
  <div id="masthead__burgermenu" class="masthead__burgermenu hidden">
    <nav class="">
      <ul class="">
        {%- for link in site.data.navigation.main -%}
          <li class="masthead__burgermenu-item">
            <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
          </li>
        {%- endfor -%}
      </ul>
    </nav>
  </div>
</div>
